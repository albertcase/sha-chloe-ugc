<!DOCTYPE HTML>
<html>
	<head>
	<title>Chloé</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no">
	<!--禁用手机号码链接(for iPhone)-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
	<!--自适应设备宽度-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--控制全屏时顶部状态栏的外，默认白色-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="Keywords" content="">
	<meta name="Description" content="...">

	<link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/jquery.js"></script>

	</head>
	<body>
        <div id="heng"></div>

		<div id="header">
			<img src="images/logo.png" width="100%" />
		</div>
		<div id="content">
			<div class="title">
				<img src="images/title.png" width="100%" />
			</div>
			<div class="step1">
				<div class="intro">	
					<img src="images/step1.png" width="100%" />
				</div>
				<div class="bg upload">
					<input type="file" name="file" class="input_file">
					<input type="text" name="photo" id="photoUrl" class="txt" placeholder="Upload your picture">
				</div>	
			</div>
			<div class="step2">
				<div class="intro">	
					<img src="images/step2.png" width="100%" />
				</div>
				<div class="bg name">
					<input type="text" placeholder="First & last name" name="name" data-role="none" class="txt" />
				</div>
				<div class="bg func">
					<input type="text" placeholder="Function" name="function" data-role="none" class="txt" />
				</div>
				<div class="bg loc">
					<input type="text" placeholder="Location" name="location" data-role="none" class="txt" />
					
				</div>
				<div class="bg email">
					<input type="text" placeholder="E-mail address" name="email" data-role="none" class="txt" />
					
				</div>
     			<div class="bg req">
					<a href="javascript:;" class="formsubmit">Request a portrait</a>	
				</div>	

			</div>	
		</div>
		<div class="tip">
			<a href="javascript:;" class="close_btn">
                <img src="/images/close.png" width="100%"/>
            </a>
		</div>


		
	



<script type="text/javascript" src="js/main.js"></script>

</html>
